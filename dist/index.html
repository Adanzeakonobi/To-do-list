<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script
      src="https://kit.fontawesome.com/6330da452d.js"
      crossorigin="anonymous"
    ></script>
<script defer src="main.js"></script></head>
<body>
    <div id="tab">
        <h3 class="main">Today's To Do<i class="fas fa-sync-alt"></i></h3>
        <form action="submit" class="main new-data">
            <input class="add-bar" type="text" placeholder="Add to your list">
            <button class="enter"><i class="fas fa-level-down-alt"></i>
            </button>
        </form>
        <ul class="list-container">
        </ul>
        <p class="clear"><span class="cursor">Clear all completed</span></p>
    </div>
</body>
</html>
